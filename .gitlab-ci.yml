stages: # List of stages for jobs, and their order of execution
  - build
  - deploy

build: # This job runs in the build stage, which runs first.
  stage: build

  before_script:
    - apt update
#    - apt-get install -y nodejs
#    - apt-get install -y npm
#    - touch .env
#    - cp ${ENV_FILE} .env
    - mkdir ~/.ssh
    - eval $(ssh-agent -s)
    - echo "$PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - chmod 700 /root/.ssh
    - ssh-keyscan -H "$PUBLIC_KEY" >> ~/.ssh/known_hosts
  script:
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY "cd /home/ubuntu/pipeline-dev && rm -rf user-panel"
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY "cd /home/ubuntu/pipeline-dev && git clone https://gitlab+deploy-token-2272113:2xea47Mx1Brp3Tz-eaw_@gitlab.com/Codistan/yourbakingconnection/user-panel.git"
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY "cd /home/ubuntu/pipeline-dev/user-panel && git checkout developement"
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY "cd /home/ubuntu/pipeline-dev/user-panel && rm -rf .env"
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY "cd /home/ubuntu/pipeline-dev/user-panel && touch .env"
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY "cd /home/ubuntu/pipeline-dev/user-panel && cp ${ENV_FILE} .env"
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY "cd /home/ubuntu/pipeline-dev/user-panel && npm install --legacy-peer-deps"
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY "cd /home/ubuntu/pipeline-dev/user-panel && npm run build"

deploy:
  stage: deploy

  script:
    #    - pwd
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY
    - ssh -o StrictHostKeyChecking=no $HOSTNAME@$PUBLIC_KEY "cd /home/ubuntu/pipeline-dev/user-panel && npm start"
